<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script> 
        <meta charset="UTF-8">
        <title>S'inscrire</title>
    </head>
    <body>
        <form onsubmit="return validation()">
            <div class="container">
                <h1>S'inscrire</h1>
                <hr>
            
                <label for="nom"><b>Nom</b></label>
                <input type="text" placeholder="Votre nom" name="nom" id="nom" required>

                <label for="prenom"><b>Prénom</b></label>
                <input type="text" placeholder="Votre prénom" name="prenom" id="prenom" required>

                <label><b>Civilité</b></label>
                <div>
                    <input type="radio" id="Femme" name="Femme" value="Femme"
                            checked>
                    <label >Femme</label>
                </div>
                <div>
                    <input type="radio" id="Homme" name="Homme" value="Homme">
                    <label >Homme</label>
                </div>
                <br>

                <label for="adresse"><b>Adresse</b></label>
                <input type="text" placeholder="Votre adresse" name="adresse" id="adresse" required>

                <label for="cp"><b>Code postal</b></label>
                <input type="text" placeholder="Votre code postal" name="cp" id="cp" required>

                <label for="ville"><b>Ville</b></label>
                <input type="text" placeholder="Votre ville" name="ville" id="ville" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="pseudo"><b>Pseudo</b></label>
                <input type="text" placeholder="Votre pseudo" name="pseudo" id="pseudo" required>
            
                <label for="psw"><b>Mot de passe</b></label>
                <input type="password" placeholder="Votre mot de passe" id="psw" name="psw" required>
            
                <label for="psw-repeat"><b>Confirmation mot de passe</b></label>
                <input type="password" placeholder="Confirmer votre mot de passe" id="psw-repeat" name="psw-repeat" required>
                <hr>
            
                <button type="submit" class="registerbtn">S'inscrire</button>
            </div>
        </form> 
    </body>
</html>
